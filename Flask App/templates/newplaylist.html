{% extends 'layout.html' %}

{% block title %}New Playlist{% endblock %}
{% block pagetitle %}New Playlist{% endblock %}

{% block content %}
<body>
    <div class="login">
        <h1>New Playlist</h1>
        <form action="{{ url_for('newplaylist') }}" method="post">
            <input type="text" name="name" placeholder="Name" id="name" required>
            <input type="text" name="status" placeholder="Status" id="status" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Create">
        </form>
    </div>
</body>

{% endblock %}
